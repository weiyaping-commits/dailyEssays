    Array.prototype.quzhong = function (arr) {
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i] == arr[j]){
                    arr.splice(i,1);
                    j--;
                    i--;
                }
            }

        }
        return arr;
    }
    console.log(quchong([1,2,4,7,8,4,5,9,6,7,8,8]));
