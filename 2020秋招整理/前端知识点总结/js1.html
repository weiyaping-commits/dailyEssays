<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function f1() {
        var sum =0;
        for(var i=0;i<arguments.length;i++){
            sum += Math.pow(arguments[i],2);
        }
        return sum;
    }

    console.log(f1(1,2,3));
</script>
