<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function clone(obj) {
        var o;
        switch (typeof obj) {
            case "undefined":
                break;
            case "string":
                o = obj +"";
                break;
            case "number":
                o = obj - 0;
                break;
            case "boolean":
                o = obj;
                break;
            case "object"://object分两种情况（对象和数组）
                if(obj === null){
                    o = null;
                }else{
                    if(Object.prototype.toString.call(obj).slice(8,-1) === "Array"){
                        o = [];
                        for(var i=0;i<obj.length;i++){
                            o.push(clone(obj[i]));
                        }
                    }else{
                        o = {};
                        for(var key in obj){
                            o[k] = clone(obj[k]);
                        }
                    }
                }
                break;
            default:
                o = obj;
                break;
        }
        return o;
    }

</script>
</body>
</html>
